<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Test meg</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<script language='JavaScript' type='text/JavaScript'>
function setReminderValue() {
	value = 0;

	for (var chkIndex=0 ; chkIndex < 3; chkIndex++ ){
		document.forms[0].output += ("Her "+chkIndex);
		chkBoxName = 'reminder' + chkIndex + '_chk';
		chkBox = eval('document.forms[0].' + chkBoxName);
		
		if (chkBox.checked){
			value += chkBox.value;
		}
	}
	document.forms[0].reminders_hidden.value=value;
	document.forms[0].output.value += value;
}
</script>
<form>
<input name="reminders_hidden" type="hidden" value="0">
<input name="reminder0_chk" type="checkbox" value="1">
<input name="reminder1_chk" type="checkbox" value="2">
<input name="reminder2_chk" type="checkbox" value="4">
<textarea name="name" output="output"></textarea>
<input name="" type="button" onClick="setReminderValue();">
</form>
</body>
</html>
